<script>
// jekyll will replace ">" with "gt" and "\n\n" with "<p>" here ! be careful !
function onload1D() {
    main1D = new OT3D(document.getElementById("THE_CONTAINER_1D"), 1, 1);
}
window.addEventListener("load", onload1D);
function inputR1D() {
    while (true) {
        var rStr = prompt("Input r:\nExample:\n0\n1", "1");
        if (rStr == null) break;
        rStr = rStr.trim();
        if (rStr.match(/^[01]{1}$/)) {
            main1D.setR([...rStr]);
            break;
        }
    }
}
function resize1D() {
    let container = document.querySelector("#THE_CONTAINER_1D")
    main1D.renderer.setSize(container.clientWidth, container.clientHeight);
}
window.addEventListener("resize", resize1D);
</script>
