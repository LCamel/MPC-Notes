<style>

.node {
position: absolute;
background-color: white;
display: grid;
place-items: center;
border: 1px solid black;
}
.node.highlightPath {
    border: 3px solid red;
}
.node.temp {
    background-color: yellow;
}
.textLine {
width: 50px;
height: 20px;
background-color: #CCCCCC;
display: grid;
place-items: center;
}
.stashItem {
width: 50px;
height: 20px;
border: 1px solid black;
display: inline-block;
text-align: center;
}
.positionLabel {
position: absolute;
width: 50;
height: 50;
display: grid;
place-items: center;
}
.positionMessage {
position: absolute;
width: 50;
height: 20;
display: grid;
place-items: center;
visibility: hidden; /* ! */
}
.positionMessage.highlight {
    visibility: visible;
}
.positionValue {
position: absolute;
width: 50;
height: 50;
border: 1px solid black;
display: grid;
place-items: center;
font-style: italic;
}

.leafLabel {
position: absolute;
display: grid;
place-items: center;
font-style: italic;
}
.leafLabel.highlight.highlightEvict {
    background-color: #0088ff;
}

.highlight {
    background-color: yellow;
}
.highlightEvict {
    background-color: #0088ff;
}
.highlightRead {
    background-color: #C0C0C0;
}
.highlightWrite {
    background-color: #808080;
}
</style>

<div style="position: relative">
<div style="position: relative; height:500;" id="treeContainer"></div>
<div style="position: relative; height:50;" id="stashContainer"></div>
<div style="position: relative;" id="positionContainer"></div>
<div style="position: absolute; top:400; left:100;" id="messages"></div>
</div>
<script>
const N = 8;
const L = 3;
const Z = 4;
const nodeWidth = 70;
const textLineHeight = 20;
const nodeHeight = (Z + 1) * textLineHeight;
const DUMMY = "-";

function createNode(l, parent, path, container) {
    let node = document.createElement("div")
    node.className = "node";
    node.id = "id-" + path;
    for (let i = 0; i < Z; i++) {
        let textLine = document.createElement("div");
        textLine.className = "textLine";
        textLine.innerHTML = DUMMY;
        node.appendChild(textLine);
    }
    if (l == L) {
        node.style.left = (parseInt(path, 2) * nodeWidth * 1.2) + "px" ;
        let label = document.createElement("div");
        let i = parseInt(path, 2);
        label.id = "leafLabel-" + i;
        label.className = "leafLabel";
        label.innerText = i;
        label.style.left = node.style.left;
        label.style.width = nodeWidth;
        label.style.height = 30;
        container.appendChild(label);
    } else {
        let c0 = createNode(l + 1, undefined, path + "0", container);
        let c1 = createNode(l + 1, undefined, path + "1", container);
        node.style.left = (c0.offsetLeft + c1.offsetLeft) / 2;
    }
    node.style.top = (L - l) * nodeHeight * 1.2 + 30;
    node.style.width = nodeWidth;
    node.style.height = nodeHeight;
    container.appendChild(node);
    return node;
}
createNode(0, undefined, "", document.querySelector("#treeContainer"));

function stashAppend(s) {
    if (s == DUMMY) return;
    let item = document.createElement("div");
    item.className = "stashItem";
    item.innerText = s;
    let container = document.querySelector("#stashContainer");
    container.appendChild(item);
    //highlightWrite(item);
}
function stashAppendAll(vals) {
    vals.forEach(v => stashAppend(v));
}
function stashNodes() {
    return [...document.querySelectorAll(".stashItem")];
}
function stashNode(a) {
    return stashNodes().find(node => stashIsAddress(node, a));
}

function stashIsAddress(node, a) {
    return node.innerText.startsWith(a + " ");
}
function stashUpdate(a, data) {
    let item = [...document.querySelectorAll(".stashItem")].find(c => c.innerText.startsWith(a + " "));
    //console.log("stashUpdate: item: ", item);
    if (item) {
        item.innerText = a + " " + data;
    } else {
        stashAppend(a + " " + data);
    }
}
function stashItems() {
    return [...document.querySelectorAll(".stashItem")].map(item => item.innerText.split(" ", 2));
}
function stashAddresses() {
    return stashItems().map(([a, v]) => a);
}
function stashRemove(a) {
    let item = [...document.querySelectorAll(".stashItem")].find(c => c.innerText.startsWith(a + " "));
    item.parentNode.removeChild(item);
}

var nextRandom = undefined;
function randomPosition() {
    if (nextRandom == undefined) {
        return Math.floor(Math.random() * (2 ** L));
    } else {
        let ans = nextRandom;
        nextRandom = undefined;
        return ans;
    }
}

let positionContainer = document.querySelector("#positionContainer");
for (let i = 0; i < N; i++) {
    let label = document.createElement("div");
    label.id = "positionLabel-" + i;
    label.className = "positionLabel";
    label.innerText = i;
    label.style.left = 50 * i;
    positionContainer.appendChild(label);

    let value = document.createElement("div");
    value.id = "positionValue-" + i;
    value.className = "positionValue";
    value.innerText = randomPosition();
    value.style.left = 50 * i;
    value.style.top = 50;
    positionContainer.appendChild(value);

    let message = document.createElement("div");
    message.id = "positionMessage-" + i;
    message.className = "positionMessage";
    message.innerText = "msg";
    message.style.left = 50 * i;
    message.style.top = 102;
    positionContainer.appendChild(message);

}

function highlight(node, highlightClass = "highlight") {
    node.classList.add(highlightClass);
}
function highlightRead(node) {
    node.classList.add("highlightRead");
    node.classList.remove("highlightWrite");
    return node;
}
function highlightWrite(node) {
    node.classList.add("highlightWrite");
    node.classList.remove("highlightRead");
    return node;
}
function highlightPath(a, trueFalse) {
    let leaf = getPosition(a);
    for (let l = L; l >= 0; l--) {
        if (trueFalse) {
            P(leaf, l).classList.add("highlightPath");
        } else {
            P(leaf, l).classList.remove("highlightPath");
        }
    }
}
function highlightRemoveAll() {
    ["highlightRead", "highlightWrite", "highlightPath", "highlight"].forEach(c =>
        document.querySelectorAll("." + c).forEach(n => n.classList.remove(c)));
}
function highlightRemoveByClass(nodeClass, highlightClass = "highlight") {
    document.querySelectorAll(`.${nodeClass}.${highlightClass}`).forEach(n => n.classList.remove(highlightClass));
}
function positionNode(a) {
    return document.getElementById("positionValue-" + a);
}
function P(x, l) { // x: leaf index, l: level, return: a bucket div
    let path = ((1 << L) + Number(x)).toString(2).substring(1, 1 + l);
    return document.getElementById("id-" + path);
}
function readBucket(bucketNode) {
    //console.log("readBucket: ", bucketNode);
    highlightRead(bucketNode);
    return [... bucketNode.childNodes].map(c => c.innerText);
}
function clearBucket(bucketNode) {
    [... bucketNode.childNodes].forEach(c => c.innerText = DUMMY);
}
function appendToBucket(bucketNode, s) {
    let emptyBlock = [... bucketNode.childNodes].find(c => c.innerText == DUMMY);
    if (emptyBlock) {
        emptyBlock.innerText = s;
        emptyBlock.classList.add("highlightEvict");
        return true;
    } else {
        return false;
    }
}
function createTempBucket(origBucket) {
    let node = document.createElement("div")
    node.id = "id-temp";
    node.className = "node";
    node.classList.add("temp");
    for (let i = 0; i < Z; i++) {
        let textLine = document.createElement("div");
        textLine.className = "textLine";
        textLine.innerHTML = DUMMY;
        node.appendChild(textLine);
    }
    node.style.left = origBucket.offsetLeft + 10;
    node.style.top = origBucket.offsetTop + 10;
    node.style.width = nodeWidth;
    node.style.height = nodeHeight;
    origBucket.parentNode.appendChild(node);
    return node;
}
function writeBucket(origBucket, tempBucket) {
    highlightWrite(origBucket);
    for (let i = 0; i < Z; i++) {
        origBucket.children[i].innerText = tempBucket.children[i].innerText;
    }
}
function isEmptyBucket(bucketNode) {
    return [... bucketNode.childNodes][0].innerText == DUMMY;
}
function getPosition(a) {
    //return Number(highlightRead(position(a)).innerText);
    return Number(positionNode(a).innerText);
}
function setPosition(a, val) {
    //highlightWrite(position(a)).innerText = val;
    positionNode(a).innerText = val;
}
async function access(op, a, data) {
    highlightRemoveAll();
    let x = getPosition(a);
    console.log("x: ", x);
    await sleep();
    setPosition(a, randomPosition());
    await sleep();
    for (let l = 0; l <= L; l++) {
        stashAppendAll(readBucket(P(x, l)));
        await sleep();
    }
    if (op == "write") {
        stashUpdate(a, data);
        await sleep();
    }
    for (let l = L; l >= 0; l--) {
        let tempBucket = createTempBucket(P(x, l));
        await sleep();
        for (let [a2, data2] of stashItems()) {
            highlightPath(a2, true); await sleep(); highlightPath(a2, false);
            if (P(x, l) == P(getPosition(a2), l)) {
                if (!appendToBucket(tempBucket, a2 + " " + data2)) break;
                stashRemove(a2);
            }
        }
        if (!isEmptyBucket(tempBucket)) await sleep();

        writeBucket(P(x, l), tempBucket);
        tempBucket.parentNode.removeChild(tempBucket);
        await sleep();
    }
}
//setTimeout(() => access("write", 5, "foo"), 1000);
function highlightPositionLabel(a) {
    document.querySelector("#positionLabel-" + a).classList.add("highlight");
}
function highlightPositionValue(a, yn = true) {
    let cl = document.querySelector("#positionValue-" + a).classList;
    yn ? cl.add("highlight") : cl.remove("highlight");
}

function setPositionMessage(a, msg) {
    let node = document.querySelector("#positionMessage-" + a);
    node.innerText = msg;
    node.classList.add("highlight");
}
function highlightLeafLabel(i) {
    document.querySelector("#leafLabel-" + i).classList.add("highlight");
}
function setMessage(s) {
    document.querySelector("#messages").innerText = s;
}
async function access2(op, a, data) {
    highlightRemoveAll();

    setMessage(`access(${op}, ${a}, ${data})`);
    await sleep();

    highlightPositionLabel(a);
    await sleep();

    let x = getPosition(a);
    highlightPositionValue(a);
    highlightLeafLabel(x);
    await sleep();

    setPositionMessage(a, `x=${x}`);
    await sleep();

    highlightPositionValue(a, false);
    setPosition(a, "🎲");
    await sleep();

    setPosition(a, randomPosition());
    await sleep();

    setMessage("read buckets");
    await sleep();

    for (let l = 0; l <= L; l++) {
        let blocks = readBucket(P(x, l)).filter(b => b != DUMMY);
        await sleep();
        if (blocks.length != 0) {
            stashAppendAll(blocks);
            await sleep();
        }
    }

    if (op == "write") {
        setMessage("update stash");
        await sleep();
        let item = [...document.querySelectorAll(".stashItem")].find(c => c.innerText.startsWith(a + " "));
        //console.log("stashUpdate: item: ", item);
        if (item) {
            item.classList.add("highlight");
            await sleep();
            item.parentNode.removeChild(item);
            await sleep();
        }
        stashAppend(a + " " + data);
        await sleep();
    }

    setMessage("evict");
    await sleep();

    for (let l = L; l >= 0; l--) {
        let tempBucket = createTempBucket(P(x, l));
        await sleep();

        let addresses = stashAddresses().filter(a2 => P(x, l) == P(getPosition(a2), l));
        if (addresses.length > 0) {
            addresses.forEach(a2 => {
                highlight(stashNode(a2), "highlightEvict");
                highlight(positionNode(a2), "highlightEvict");
                highlight(document.querySelector("#leafLabel-" + getPosition(a2)), "highlightEvict");
            });
            await sleep();

            for (let i = 0; i < Math.min(addresses.length, Z); i++) {
                appendToBucket(tempBucket, stashNode(addresses[i]).innerText);
            }
//            await sleep();
            for (let i = 0; i < Math.min(addresses.length, Z); i++) {
                stashRemove(addresses[i]);
            }
            highlightRemoveByClass("stashItem", "highlightEvict");
            highlightRemoveByClass("positionValue", "highlightEvict");
            highlightRemoveByClass("leafLabel", "highlightEvict");

            await sleep();
        };

        writeBucket(P(x, l), tempBucket);
        //if (addresses.length > 0) await sleep();
        tempBucket.parentNode.removeChild(tempBucket);
        await sleep();
    }
    setMessage("done");
    await sleep();
}
var DELAY = 1000;
async function sleep() {
  return new Promise((resolve) => setTimeout(resolve, DELAY));
}
[...document.querySelectorAll(".textLine,.positionValue")].forEach(n => n.onclick = (e => {
    let s = prompt();
    if (s != null) {
        e.target.innerText = s;
    }
}));
</script>
